name: Deploy WEB Online to GitHub Pages

on:
  push:
    branches: ["main"]   # if your default branch is master, change to ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # If you have a pinned jsDelivr URL for the FULL WEB JSON, uncomment DATA_URL and replace the URL:
    # env:
    #   DATA_URL: https://cdn.jsdelivr.net/gh/USER/REPO@COMMIT/path/to/web.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build static site
        run: node build.mjs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
